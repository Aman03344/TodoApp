<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
</head>
<body>
    <nav class="nav-bar text-center p-4">
        <h1 class="text-white">Todo App</h1>
        <button id="mode" class="btn btn-warning mt-2">Light & Dark</button>
    </nav>

    <div class="container py-5">
        <form class="d-flex flex-column justify-content-center align-items-center">
            <input class="form-control w-75 mb-3 p-3 rounded-3 shadow" placeholder="Enter something you want" required type="text">
            <button type="submit" class="btn btn-success w-75 py-2">SAVE</button>
        </form>

        <ul class="mt-4 list-group" id="todoList">
         
                
			
        </ul>

       
        <div class="d-flex justify-content-center">
            <button id="clearAll" class="btn btn-danger w-50 py-2">Clear All</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
